<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{{ event.name }}</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        :root {
            --primary-color: #000000;
            --secondary-color: #333333;
            --success-color: #000000;
            --error-color: #000000;
            --bg-color: #ffffff;
            --card-bg: #f8f9fa;
            --text-dark: #000000;
            --text-muted: #666666;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-dark);
            padding-bottom: 80px; /* Space for FAB or footer */
        }

        /* Header Section (New App Bar Style) */
        .header-section {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            color: var(--text-dark);
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 1px 0 rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 60px;
        }

        .event-title {
            font-weight: 700;
            font-size: 1.1rem;
            margin: 0;
            letter-spacing: -0.3px;
        }
        
        /* Event Info Card (Replaces Header Meta) */
        .event-info-card {
            background: #000000;
            color: white;
            border-radius: 24px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .event-info-card::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 150px;
            height: 150px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            transform: translate(30%, -30%);
        }

        .event-meta {
            font-size: 0.9rem;
            opacity: 0.9;
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 10px;
        }
        
        .event-meta span {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Main Content Container */
        .main-container {
            margin-top: 20px;
            padding: 0 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Cards */
        .custom-card {
            background: var(--card-bg);
            border-radius: 24px;
            border: 1px solid rgba(0,0,0,0.03);
            box-shadow: 0 4px 20px rgba(0,0,0,0.04);
            margin-bottom: 24px;
            overflow: hidden;
        }

        .stat-card {
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Scan Button */
        .scan-fab {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 70px;
            background-color: #000000;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            border: none;
            z-index: 1000;
            transition: transform 0.2s;
        }

        .scan-fab:active {
            transform: translateX(-50%) scale(0.9);
        }

        /* Scanner Modal/Overlay */
        #scannerOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 2000;
            display: none;
            flex-direction: column;
        }

        /* Laser Animation */
        .scanner-laser {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
            box-shadow: 0 0 15px var(--primary-color);
            animation: scan 2s infinite ease-in-out;
            z-index: 2001;
            pointer-events: none;
            display: none;
        }

        @keyframes scan {
            0% { top: 10%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 90%; opacity: 0; }
        }

        #reader {
            width: 100%;
            flex-grow: 1;
            background: #000;
            position: relative;
        }

        .scanner-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            left: 20px;
            z-index: 2001;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .scan-badge {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            padding: 8px 16px;
            border-radius: 30px;
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
            border: 1px solid rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-close-scanner {
            background: rgba(0, 0, 0, 0.4);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .btn-close-scanner:active {
            transform: scale(0.9);
            background: rgba(255,255,255,0.2);
        }

        /* Feedback Overlay (Luma Style) */
        #feedbackOverlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2002;
            display: none;
            background: rgba(0,0,0,0.6); /* Dim background */
            backdrop-filter: blur(4px);
            align-items: flex-end; /* Align card to bottom */
            justify-content: center;
        }

        .feedback-card {
            background: #ffffff;
            width: 100%;
            max-width: 500px;
            border-top-left-radius: 24px;
            border-top-right-radius: 24px;
            padding: 32px 24px;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.3);
            text-align: center;
            animation: slideUp 0.35s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            margin: 0 auto;
        }
        
        .status-badge-container {
            margin-bottom: 20px;
        }
        
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 100px;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-success {
            background: #000000;
            color: #ffffff;
        }
        
        .status-warning {
            background: #ffffff;
            color: #000000;
            border: 2px solid #000000;
        }
        
        .status-error {
            background: #000000;
            color: #ffffff;
        }

        .student-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 4px;
            letter-spacing: -0.5px;
        }
        
        .student-meta {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 10px;
        }

        .scan-time {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 30px;
            color: #000000;
            display: block;
        }
        
        .btn-scan-next {
            background: #000000;
            color: white;
            border: none;
            width: 100%;
            padding: 16px;
            border-radius: 16px;
            font-weight: 600;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: transform 0.1s;
        }
        
        .btn-scan-next:active {
            transform: scale(0.98);
        }
        
        .feedback-close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #f5f5f5;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            color: #666;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .feedback-icon {
            font-size: 3rem;
            margin-bottom: 10px;
            display: block;
        }

        .text-success-custom { color: var(--success-color); }
        .text-error-custom { color: var(--error-color); }

        /* History List */
        .history-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .history-item:last-child { border-bottom: none; }

        .avatar {
            width: 45px;
            height: 45px;
            background: #e9ecef;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: var(--primary-color);
            margin-right: 15px;
        }

        .history-details h6 { margin: 0; font-weight: 600; }
        .history-details p { margin: 0; font-size: 0.8rem; color: var(--text-muted); }
        .checkin-time {
            margin-left: auto;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-dark);
            background: #f1f3f5;
            padding: 5px 10px;
            border-radius: 8px;
        }

        /* Loading */
        .scanner-instruction {
            position: absolute;
            bottom: 50px;
            left: 0;
            width: 100%;
            text-align: center;
            color: rgba(255,255,255,0.7);
            z-index: 2001;
            pointer-events: none;
            font-size: 0.9rem;
        }

    </style>
</head>
<body>

    <!-- Header -->
    <div class="header-section">
        <h2 class="event-title">{{ event.name }}</h2>
    </div>

    <!-- Main Content -->
    <div class="main-container">
        
        <!-- Event Info Card -->
        <div class="event-info-card">
            <h3 class="fw-bold mb-3">Event Details</h3>
            <div class="event-meta">
                <span><i class="bi bi-calendar-event"></i> {{ event.date }}</span>
                <span><i class="bi bi-geo-alt"></i> {{ event.venue }}</span>
            </div>
            
            <hr style="border-color: rgba(255,255,255,0.3); margin: 20px 0;">
            
            <a href="/students" class="btn btn-light text-dark w-100 fw-bold rounded-pill">
                <i class="bi bi-people-fill me-2"></i> View Guest List
            </a>
        </div>

        <!-- Stats/Info Card -->
        <div class="custom-card stat-card">
            <div class="row">
                <div class="col-6 border-end">
                    <div class="stat-value" id="totalCount">0</div>
                    <div class="stat-label">Checked In</div>
                </div>
                <div class="col-6">
                    <div class="stat-value" id="sessionStatus">Active</div>
                    <div class="stat-label">Status</div>
                </div>
            </div>
        </div>

        <!-- Recent History -->
        <div class="d-flex justify-content-between align-items-center mb-3 px-2">
            <h5 class="m-0 fw-bold">Recent Check-ins</h5>
        </div>

        <div class="custom-card" id="historyCard">
            <div id="historyList">
                <div class="text-center p-4 text-muted">
                    <i class="bi bi-qr-code-scan fs-1 mb-2 d-block"></i>
                    No scans yet. Tap the button below.
                </div>
            </div>
        </div>

    </div>

    <!-- Floating Action Button -->
    <button class="scan-fab" onclick="openScanner()">
        <i class="bi bi-qr-code"></i>
    </button>

    <!-- Scanner Overlay -->
    <div id="scannerOverlay">
        <div class="scanner-laser" id="scanLaser"></div>
        
        <div class="scanner-controls">
            <div class="scan-badge">
                <i class="bi bi-qr-code"></i> 
                <span id="sessionCountBadge">0</span> Scanned
            </div>
            <button class="btn-close-scanner" onclick="closeScanner()">
                <i class="bi bi-x-lg"></i>
            </button>
        </div>
        
        <div id="reader"></div>
        
        <div class="scanner-instruction" id="scanInstruction">
            <p class="mb-0">Point camera at QR code</p>
        </div>

        <!-- Instant Feedback Overlay -->
        <div id="feedbackOverlay">
            <div class="feedback-card">
                <button class="feedback-close-btn" onclick="hideFeedback()"><i class="bi bi-x-lg"></i></button>
                
                <div class="status-badge-container">
                    <div id="statusBadge" class="status-badge status-success">
                        <i id="statusIcon" class="bi bi-check-circle-fill"></i>
                        <span id="statusText">Verified</span>
                    </div>
                </div>

                <h4 id="fbName" class="student-name">Student Name</h4>
                <p id="fbMeta" class="student-meta">ID: 12345 • CSE Branch</p>
                <span id="fbTime" class="scan-time">12:00 PM</span>
                
                <button class="btn-scan-next" onclick="scanNext()">
                    <i class="bi bi-qr-code-scan"></i> Scan Next
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    
    <script>
        const html5QrCode = new Html5Qrcode("reader");
        let isScanning = false;
        let lastScannedText = "";
        let lastScanTime = 0;
        let feedbackTimeout;

        document.addEventListener('DOMContentLoaded', () => {
            updateHistory();
        });

        function openScanner() {
            document.getElementById('scannerOverlay').style.display = 'flex';
            document.getElementById('scanInstruction').style.display = 'block';
            document.getElementById('scanLaser').style.display = 'block';
            hideFeedback();
            
            // Sync badge with current total
            const total = document.getElementById('totalCount').innerText;
            document.getElementById('sessionCountBadge').innerText = total;
            
            const config = { fps: 10, qrbox: { width: 250, height: 250 } };
            
            html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess)
            .then(() => {
                isScanning = true;
            })
            .catch(err => {
                console.error("Error starting scanner", err);
                alert("Camera permission denied or error: " + err);
                closeScanner();
            });
        }

        function closeScanner() {
            if(isScanning) {
                html5QrCode.stop().then(() => {
                    document.getElementById('scannerOverlay').style.display = 'none';
                    document.getElementById('scanLaser').style.display = 'none';
                    isScanning = false;
                    // Refresh history when closing
                    updateHistory();
                }).catch(err => console.error(err));
            } else {
                document.getElementById('scannerOverlay').style.display = 'none';
            }
        }
        
        function scanNext() {
            const overlay = document.getElementById('feedbackOverlay');
            
            // Animation out
            const card = overlay.querySelector('.feedback-card');
            card.style.transform = 'translateY(100%)';
            card.style.transition = 'transform 0.3s ease-in';
            
            setTimeout(() => {
                overlay.style.display = 'none';
                card.style.transform = ''; // Reset
                card.style.transition = '';
                
                document.getElementById('scanInstruction').style.display = 'block';
                document.getElementById('scanLaser').style.display = 'block';
                
                // Resume Scanning
                html5QrCode.resume();
            }, 300);
        }

        function hideFeedback() {
            // Similar to scanNext but maybe used for the "X" button
            scanNext();
        }

        function onScanSuccess(decodedText, decodedResult) {
            // Pause the scanner (freeze frame)
            try {
                html5QrCode.pause();
                document.getElementById('scanLaser').style.display = 'none';
            } catch(e) {
                console.error("Pause failed", e);
            }
            
            // Send to backend
            fetch('/scan', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content: decodedText })
            })
            .then(response => response.json())
            .then(data => {
                showFeedback(data);
                // We update history silently
                updateHistory(); 
            })
            .catch(err => {
                console.error(err);
                // If error, we might want to resume? Or show error feedback
                // For now, let's show error feedback so user can retry
                showFeedback({ status: 'error', message: 'Network Error' });
            });
        }

        function showFeedback(data) {
            const overlay = document.getElementById('feedbackOverlay');
            const badge = document.getElementById('statusBadge');
            const icon = document.getElementById('statusIcon');
            const statusText = document.getElementById('statusText');
            const name = document.getElementById('fbName');
            const meta = document.getElementById('fbMeta');
            const timeDisplay = document.getElementById('fbTime');
            
            // Hide instruction
            document.getElementById('scanInstruction').style.display = 'none';

            // Set Content
            name.innerText = data.student ? data.student.name : (data.message || 'Unknown');
            
            // Timestamp
            const timestamp = (data.student && data.student.time) ? data.student.time : new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            timeDisplay.innerText = timestamp;

            if (data.student) {
                meta.innerText = `${data.student.branch || ''} • ${data.student.id || ''}`;
            } else {
                meta.innerText = "Scan failed or invalid";
            }

            // Status Styling
            badge.className = 'status-badge';
            if (data.status === 'success') {
                badge.classList.add('status-success');
                icon.className = 'bi bi-check-circle-fill';
                statusText.innerText = "Verified";
                playSound(true);
            } else if (data.status === 'duplicate') {
                badge.classList.add('status-warning');
                icon.className = 'bi bi-exclamation-triangle-fill';
                statusText.innerText = "Already Scanned";
                playSound(false);
                if (navigator.vibrate) navigator.vibrate([200, 100, 200]);
            } else {
                badge.classList.add('status-error');
                icon.className = 'bi bi-x-circle-fill';
                statusText.innerText = "Error";
                playSound(false);
            }

            // Show Overlay
            overlay.style.display = 'flex'; // Flex to align bottom
        }

        function playSound(isSuccess) {
            // Simple beep logic using AudioContext (works on most mobile browsers after interaction)
            try {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                if (!AudioContext) return;
                
                const ctx = new AudioContext();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                
                osc.connect(gain);
                gain.connect(ctx.destination);
                
                if (isSuccess) {
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(880, ctx.currentTime); // High pitch
                    osc.frequency.exponentialRampToValueAtTime(440, ctx.currentTime + 0.1);
                } else {
                    osc.type = 'sawtooth';
                    osc.frequency.setValueAtTime(200, ctx.currentTime); // Low pitch
                }
                
                gain.gain.setValueAtTime(0.1, ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.1);
                
                osc.start();
                osc.stop(ctx.currentTime + 0.15);
            } catch(e) {
                console.error("Audio error", e);
            }
        }

        function updateHistory() {
            fetch('/history')
            .then(res => res.json())
            .then(logs => {
                const list = document.getElementById('historyList');
                const total = logs.length;
                document.getElementById('totalCount').innerText = total;
                
                // Also update scanner badge if it exists
                const badge = document.getElementById('sessionCountBadge');
                if(badge) badge.innerText = total;
                
                if (logs.length === 0) {
                    list.innerHTML = `<div class="text-center p-4 text-muted"><i class="bi bi-qr-code-scan fs-1 mb-2 d-block"></i>No scans yet</div>`;
                    return;
                }

                list.innerHTML = logs.map(log => {
                    const initials = log.name.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();
                    return `
                    <div class="history-item">
                        <div class="avatar">${initials}</div>
                        <div class="history-details">
                            <h6>${log.name}</h6>
                            <p>${log.branch} • ${log.id}</p>
                        </div>
                        <div class="checkin-time">
                            <i class="bi bi-clock"></i> ${log.time}
                        </div>
                    </div>
                `}).join('');
            });
        }

        function resetSession() {
            if(confirm("Are you sure you want to clear all history?")) {
                fetch('/reset', { method: 'POST' })
                .then(() => {
                    updateHistory();
                });
            }
        }
    </script>
</body>
</html>
